<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Links</title>
</head>
<body>
    <h1>Today's Lecture Links</h1>
    <ul>
        {% for lecture in lectures %}
            <li>
                <strong>{{ lecture.lesson_name }}</strong><br>
                Start Time: {{ lecture.start_time }}<br>
                <a href="{{ lecture.url }}" target="_blank">Watch Live</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
